<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Aeroportos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Gerenciamento de Aeroportos</h1>

    <form id="aeroportoForm">
        <h2>Adicionar Aeroporto</h2>
        <input type="text" id="nomeAeroporto" placeholder="Nome do Aeroporto" required>
        <input type="text" id="cidadeIdAeroporto" placeholder="ID da Cidade" required>
        <input type="hidden" id="aeroportoId">
        <button type="submit">Salvar</button>
    </form>

    <table id="aeroportosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>ID da Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os aeroportos serão inseridos aqui -->
        </tbody>
    </table>

    <script type="module" src="../js/api-aeroporto.js"></script>
    <script type="module" src="../js/script-aeroporto.js"></script>
</body>

</html>
