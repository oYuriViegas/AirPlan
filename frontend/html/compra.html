<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - AirPlan</title>
    <link rel="stylesheet" href="../css/style-cliente.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Finalizar Compra de Passagens</h1>
    </header>

    <main>
        <section id="mapa-assentos">
            <h2>Selecione seus Assentos</h2>
            <div id="assentos-container">
                <!-- O mapa de assentos será gerado dinamicamente por script-compra.js -->
            </div>
        </section>

        <section id="pagamento">
            <h2>Informações de Pagamento</h2>
            <form id="form-pagamento">
                <div class="input-group">
                    <label for="forma-pagamento">Forma de Pagamento:</label>
                    <select id="forma-pagamento" required>
                        <option value="pix">PIX</option>
                        <option value="cartao">Cartão de Crédito</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AirPlan - Todos os direitos reservados</p>
    </footer>

    <script src="../js/script-compra.js"></script>
</body>
</html>
